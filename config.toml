# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Starling Foundries"
theme = "syna"
enableGitInfo = true
version = "0.15.0"

# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "Starling Foundries LLC"
  description = "A consulting firm for web 3.0"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#6085FF"
    secondary = "#FFDA60"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#EFEFD2"
    dark = "#590d00"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
[[menu.main]]
  url = "/"
  name = "Home"
  weight = 10

[[menu.main]]
  url = "/about"
  name = "About Us"
  weight = 20

[[menu.main]]
  url = "#contact"
  name = "Contact"
  weight = 30

[[menu.main]]
  url = "https://medium.com/starling-foundries"
  name = "Blog"
  weight = 40

[[menu.footer_social]]
  weight = 20
  name = "Medium"
  pre = "fab fa-medium-m"
  url = "https://medium.com/starling-foundries"

[[menu.footer_social]]
  weight = 40
  name = "linkedin"
